<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockvsInline</title>
    <style>
        span{
            border: 2px solid red;
        }
        div{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h2>BlockvsInline</h2>
    <a href="index.html"><h3>กลับหน้าแรก</h3></a>
    <hr>
    <h4>Inline</h4>
    <span>Teerapong</span>
    <span>Teerapong</span>
    <span>Teerapong</span>
    <hr>
    <h4>Block</h4>
    <div>Teerapong</div>
    <div>Teerapong</div>
    <div>Teerapong</div>
</body>
</html>

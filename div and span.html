<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div&Span</title>
    <style>
        /* ใช้จัดกลุ่มข้อความหรือแท็กต่างๆ เข้ามาเป็นกลุ่มเดียวกัน */
        span{
            border: 2px solid red;

        }
        /* ใช้จัดกลุ่มข้อมความหรือแท็กต่างๆ เข้าเป็นกลุ่มเดียวกันลักษณะคล้ายๆกับ <span> 
        แต่จะมีการขึ้นบรรทัดใหม่ก่อนเริ่มแสดงข้อความภายใต้แท็ก div*/
        div{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h3>Div and Span</h3>
    <a href="index.html">กลับหน้าแรก</a>
    <hr>
    <span style="color: red"> <!--ใช้จัดกลุ่มข้อความหรือแท็กต่างๆ เข้ามาเป็นกลุ่มเดียวกัน -->
        HTML5
        Teerapong Charoenram
    </span>
    <span style="color: rgb(7, 144, 235)">
        CSS
        Teerapong Charoenram
    </span>
    <div style="color: rgb(62, 0, 249)"> <!--ใช้จัดกลุ่มข้อมความหรือแท็กต่างๆ เข้าเป็นกลุ่มเดียวกันลักษณะคล้ายๆกับ <span></span> -->
        Python
        Teerapong Charoenram
    </div>
    <div style="color: rgb(140, 0, 255)">
        Javascript
        Teerapong
    </div>
</body>
</html>
